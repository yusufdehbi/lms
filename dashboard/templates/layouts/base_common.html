{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>ODCO - Leave Management System</title>

    <meta name="description" content="Dashmix - Bootstrap 5 Admin Template &amp; UI Framework created by pixelcave">
    <meta name="author" content="pixelcave">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Dashmix - Bootstrap 5 Admin Template &amp; UI Framework">
    <meta property="og:site_name" content="Dashmix">
    <meta property="og:description" content="Dashmix - Bootstrap 5 Admin Template &amp; UI Framework created by pixelcave">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Icons -->
    <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
    <link rel="shortcut icon" href="{% static 'assets/media/logos/logo-favicon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'assets/media/logos/logo-favicon.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/media/favicons/apple-touch-icon-180x180.png' %}">
    <!-- END Icons -->

    <!-- Stylesheets -->
    <!-- Page JS Plugins CSS -->
    {% block plugins-css %}

    {% endblock %}

    <!-- Dashmix framework -->
    <link rel="stylesheet" id="css-main" href="{% static 'assets/css/dashmix.min.css' %}">

    <!-- You can include a specific file from css/themes/ folder to alter the default color theme of the template. eg: -->
    <!-- <link rel="stylesheet" id="css-theme" href="{% static 'assets/css/themes/xwork.min.css' %}"> -->
    <!-- END Stylesheets -->
</head>

<body>

{% block base_content %}
	
{% endblock %}

<!-- Dashmix JS
  Core libraries and functionality
  webpack is putting everything together at assets/_js/main/app.js
-->
<script src="{% static 'assets/js/dashmix.app.min.js' %}"></script>
<script src="{% static 'assets/js/lib/jquery.min.js' %}"></script>

{% block plugins-js %}
{% endblock %}

{% block page-js %}
{% endblock %}
</body>
</html>
